        <div class="container-fluid bg-light">
            <div class="container py-5">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h1>List of All Users</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <table class="table table-stripped table-bordered">
                    <thead>
                        <tr>
                            <th>UserID</th>
                            <th>Name</th>
                            <th>Password</th>
                            <th>Fullname</th>
                            <th>Status</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr *ngFor="let p of allUsers.data">
                            <td>{{p.USERID}}</td>
                            <td>{{p.EMAIL}}</td>
                            <td>{{p.PASSWORD}}</td>
                            <td>{{p.FULLNAME}}</td>
                            <td>{{p.ACTIVE}}</td>
                            <td><button class="btn btn-warning">Edit</button></td>
                            <td><button class="btn btn-danger">Delete</button></td>
                            </tr>
                    </tbody>
                </table>
            </div>
        </div>
