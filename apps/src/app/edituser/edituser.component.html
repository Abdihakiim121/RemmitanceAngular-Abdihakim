
<div class="container-fluid bg-light">
    <div class="container py-5">
        <div class="row" >
                <div class="col-md-12 text-center">
                    <h1>User Information</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
    <table class="table table-stripped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Body</th>
            </tr>
        </thead>
        <tbody *ngFor="let user of oneUser">
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.title}}</td>
                <td>{{user.body}}</td>
            </tr>
        </tbody>
</table>
</div>
</div>
